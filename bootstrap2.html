<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <form>
        <table border="1" width="50%" height="700px" align="center" bgcolor="black">
            <tr align="center" bgcolor="white">
        <th colspan="2"><font size="10">SIGN-UP </font></th>
        </tr>
        

        <tr>
        <th><font color="white">
        <label>Name</label></th>
        <th><input type="text"placeholder="Name"></th>
        </tr>
        
       
        <tr>
        <th><font color="white"><label>Age</label></th>
        <th><input type="date"></th>
        </tr>
        
        
        <tr >
        <th><font color="white">
        <label>Mobile No.</label></th>
        <th><input type="number"placeholder="number"></th>
        </tr>
        
        
        <tr >
        <th><font color="white">
        <label>Email</label></th>
        <th><input type="email"placeholder="email"></th>
        </tr>
        
        
        <tr >
        <th><font color="white">
        <label>Gender</label></th>
        <th><font color="white">
        <input type="radio" name="gender">Male 
        <input type="radio" name="gender">Female
        </th>
        </tr>
        
        
        <tr >
        <th><font color="white">
        <label>City</label></th>
        <th>
        <select name="city">
        <option value="Salem">salem</option>
        <option value="coimbatore">coimbatore</option>
        <option value="chennai">chennai</option>
        <option value="erode">erode</option>
        </th>
        </tr>
        
        
        <tr align="center" bgcolor="white">
        <th colspan="2"><input type="Submit">
        <input type="reset">
        </th>
        </tr>
        
        </table>
        </form>
        
</body>
</html>
